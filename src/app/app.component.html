<form [formGroup] = "registerForm" (ngSubmit)= "onSubmit()">
 
  <div class="form-group">
      <div style="width:100%;font-family: Arial;font-size: 18px;">
    <label for="nome">Nome</label>
    <input type="text" formControl="nome" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nome.errors }" />
    <div *ngIf="submitted && registerForm.controls.nome.errors" class="invalid-feedback"></div>
</div>
  </div>
<br>
<div class="form-group">
  <label for="telefone">Telefone</label>
  <input type="text" formControl="telefone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.telefone.errors }" />
  <div *ngIf="submitted && registerForm.controls.telefone.errors" class="invalid-feedback"></div>
</div>
<br>
<div class="form-group">
  <label for="email">Email</label>
  <input type="text" formControl="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
  <div *ngIf="submitted && registerForm.controls.email.errors" class="invalid-feedback"></div>
</div>
<br>
<div class="form-group">
  <label for="idade">Idade</label>
  <input type="number" formControl="idade" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.idade.errors }" />
  <div *ngIf="submitted && registerForm.controls.idade.errors" class="invalid-feedback"></div>
</div>
<br>
<div class="form-group">
  <label for="cidade">Cidade</label>
  <input type="text" formControl="cidade" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cidade.errors }" />
  <div *ngIf="submitted && registerForm.controls.cidade.errors" class="invalid-feedback"></div>
</div>
<br>
<div class="form-group">
  <label for="estadp">Estado</label>
  <input type="text" formControl="estado" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.estado.errors }" />
  <div *ngIf="submitted && registerForm.controls.estado.errors" class="invalid-feedback"></div>
</div>
<br>
<div class="form-group">
  <label for="usuario">Usuário</label>
  <input type="text" formControl="usuario" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.usuario.errors }" />
  <div *ngIf="submitted && registerForm.controls.usuario.errors" class="invalid-feedback"></div>
</div>
<br>
<div class="form-group">

</div>
<br>
<div class="form-group">
  <button [disabled]="loading" class="btn btn-primary">Enviar</button>
</div>
</form>
